fastcgi_cache_path /data/nginx/cache keys_zone=cached_badges:10m levels=1:2 max_size=500m inactive=24h use_temp_path=off;

log_format custom '$remote_addr - $remote_user [$time_local] '
                  '"$request" $status $body_bytes_sent '
                  '"$http_referer" "$http_user_agent" "$gzip_ratio" '
                  'CACHE[$request_method-$scheme://$host$request_uri]:$skip_cache:$upstream_cache_status';

map $host $upstream {
    default       "127.0.0.1";

    "localhost"   "phpfpm";
    "poser.local" "phpfpm";
}

init_by_lua_file '/etc/nginx/conf.d/lua/init.lua';

server {
    listen 80;
    server_name poser.pugx.org poser.packagist.org poser.local stg.poser.pugx.org;

    root /application/public;

    set $skip_cache 0;
    if ($request_method = POST) { set $skip_cache 1; }
    if ($query_string != "") { set $skip_cache 1; }
    if ($request_uri ~ "^/$") { set $skip_cache 1; }

    fastcgi_cache cached_badges;
    fastcgi_cache_bypass $skip_cache;
    fastcgi_cache_background_update on;
    fastcgi_cache_key "$request_method-$scheme://$host$request_uri";
    fastcgi_cache_use_stale updating error timeout invalid_header http_500 http_503;
    fastcgi_cache_valid 200 30s;
    fastcgi_no_cache $skip_cache;
    add_header X-FastCGI-Cache $upstream_cache_status;

    gzip on;
    gzip_vary on;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml;

    location ~* \.(ico|css|js)$ {
        expires 365d;
    }

    access_log /proc/self/fd/1 custom;
    error_log /proc/self/fd/2;

    add_header Access-Control-Allow-Origin *;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    resolver 127.0.0.11 ipv6=off;
    resolver_timeout 2s;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/stats {
        default_type 'text/plain';
        internal;

        content_by_lua_file '/etc/nginx/conf.d/lua/stats.lua';
    }

    location ~ ^/index\.php(/|$) {
        internal;

        fastcgi_pass $upstream:9000;

        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        access_by_lua_file '/etc/nginx/conf.d/lua/hook.lua';
    }

    location ~ \.php$ {
        return 404;
    }
}
