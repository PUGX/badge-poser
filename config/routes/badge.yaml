pugx_badge_version:
    path:       /{repository}/version.{_ext}
    controller: App\Controller\Badge\VersionController::version
    methods: GET
    defaults:
        latest: "stable"
        _ext: "svg"
    requirements:
        repository: "[A-Za-z0-9_.-]+/[A-Za-z0-9_.-]+?"
        _ext: "svg"

pugx_badge_version_latest:
    path: /{repository}/v/{latest}.{_ext}
    controller: App\Controller\Badge\VersionController::version
    defaults:
        latest: "stable"
        _ext: "svg"
    requirements:
        latest: "stable|unstable"
        repository: "[A-Za-z0-9_.-]+/[A-Za-z0-9_.-]+?"
        _ext: "svg"

